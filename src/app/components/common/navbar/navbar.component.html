<header class="fixed top-0 left-0 right-0 z-50 bg-black/90">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center py-5 mx-auto c-space">
      <a href="/" class="text-neutral-400 font-bold text-xl hover:text-white transition-colors">
        Andrea
      </a>
      <button (click)="setIsOpen()" class="text-neutral-400 hover:text-white focus:outline-none sm:hidden flex">
        <img
          class="w-6 h-6"
          [ngSrc]="isOpen ?'/assets/close.svg' : '/assets/menu.svg'"
          alt="toggle"
          width="24"
          height="24"
        />
      </button>
      <nav class="sm:flex hidden">
        <app-nav-items/>
      </nav>
    </div>
  </div>
  <div class="nav-sidebar"
       [ngClass]="{'max-h-screen': isOpen, 'max-h-0': !isOpen}">
    <nav class="p-5">
      <app-nav-items/>
    </nav>
  </div>
</header>
